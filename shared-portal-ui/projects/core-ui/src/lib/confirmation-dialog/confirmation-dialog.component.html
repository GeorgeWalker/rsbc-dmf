<h1 md-dialog-title>{{ title }}</h1>
<div md-dialog-content>{{ confirmMessage }}</div>
<div md-dialog-actions>
  <button md-button (click)="dialogRef.close(true)" mat-flat-button class="primaryButton">Confirm</button>
  <button md-button (click)="dialogRef.close(false)" class="btn btn-secondary">Cancel</button>
</div>
